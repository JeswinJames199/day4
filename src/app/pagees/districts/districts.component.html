
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="districts.component.css">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #34495e; 
    
  }
 
  .header-text {
    color: white; 
    font-family: 'Times New Roman', Times, serif; 
    font-size: 48px;
    font-weight: bold;
  }
</style>
<body>

<div class="container">
<h1 class="mb-4 text-center header-text">Kerala Districts</h1>
<div class="row justify-content-center">


    @for( item of district; track item.id){
  <div class="col-md-4 mb-4">
    <div class="card">
      <img src="{{ item.image }}" class="card-img-top" alt="..">
      <div class="card-body">
        <h5 class="card-title">{{ item.title }}</h5>
        <p class="card-text"> {{ item.description| slice:0:300}} ....</p>
        <a [routerLink]="['/districts',item.id]" class="btn btn-primary">More Info</a>
       
      </div>
    </div>
  </div>
}
